    <script>
      const startSfx = new Audio("./Resources/Bonus/start.wav");
      const thisScreenOrientation = window.screen.orientation;
      const startGame = () => {
        if(thisScreenOrientation.type.startsWith("portrait")){
          document.getElementById("gameOverlay").requestFullscreen();
          thisScreenOrientation.lock("landscape").catch((err) => { console.log(err); });
        }
        const name = document.getElementById("nameS").value;
        startSfx.play();
        startCanvas(name);
        document.getElementById("startOverlay").style.display = "none";
        document.getElementById("endScreen").style.display = "none";
      };
      const restart = () => {
        const name = document.getElementById("nameR").value;
        startSfx.play();
        resetCanvas(name);
        document.getElementById("startOverlay").style.display = "none";
        document.getElementById("endScreen").style.display = "none";
      };
