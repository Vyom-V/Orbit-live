<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    
    <div id="scoreBoard"></div>
    <canvas></canvas>
    <div id="endScreen">
      <div class="container">
        <h1>GAME OVER!</h1>
        <p id="finalScore"></p>
        <div class="inputBox">
          <input id='nameR' type="text" autocomplete="off" placeholder="Enter your name"/>
        </div>
        <button onclick='restart()' class='glowing-btn'><span class='glowing-txt'>RES<span class='faulty-letter'>T</span>ART</span></button>
      </div>
    </div>
    <div id="startOverlay">
      <div class="container">
        <h1>ORBITðŸ’«WARS</h1>
        <p>Use WASD to moveðŸ‘½</p>
        <div class="inputBox">
          <input id='nameS' type="text" autocomplete="off" placeholder="Enter your name"/>
        </div>
        <button onclick='startGame()' class='glowing-btn'><span class='glowing-txt'>S<span class='faulty-letter'>T</span>ART</span></button>
      </div>
    </div>
    <script src='./Classes/NameTag.js'> </script>
    <script src='./Classes/HpBar.js'> </script>
    <script src='./Classes/Player.js'> </script>
    <script src='./Classes/Projectiles.js'> </script>
    <script src='./Classes/Particle.js'> </script>
    <script src='./EventListeners/Controller.js'> </script>
    <script src='./EventListeners/Shoot.js'> </script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/gsap.min.js" integrity="sha512-qF6akR/fsZAB4Co1QDDnUXWnaQseLGXoniuSuSlPQK6+aWhlMZcHzkasCSlnWoe+TJuudlka1/IQ01Dnhgq95g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>
    <script> 
      const startGame = ()=>{ 
        const name = document.getElementById("nameS").value;
        const startSfx = new Audio("./Resources/Bonus/sfx_shieldUp.ogg");
        startSfx.play();
        start(name);
        document.getElementById("startOverlay").style.display = "none"; 
        document.getElementById("endScreen").style.display = "none";  
        // spawnEnemies(); 
      };
      const restart = ()=>{ 
        const name = document.getElementById("nameR").value;
        const startSfx = new Audio("./Resources/Bonus/sfx_shieldUp.ogg");
        startSfx.play();
        reset(name); 
        document.getElementById("startOverlay").style.display = "none"; 
        document.getElementById("endScreen").style.display = "none";  
        // spawnEnemies(); 
      };
    </script>
  </body>
</html>
